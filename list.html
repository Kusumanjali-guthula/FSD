<!DOCTYPE html>
<html>
<head>
	<title>list tag</title>
</head>
<body>
	 <h1>ORDER LIST</h1>
		<ol>
			<li>C</li>
			<li>C++</li>
			<li>java</li>
		</ol>
	<h1>UNORDER LIST</h1>
		<ul>
			<li>tea</li>
			<li>milk</li>
		    <li>coffee</li>
		</ul>
	<h1>DESCRIPTION LIST</h1>
		<dl>
			<h2><dt>fruits</dt></h2>
			<dd>orange</dd>
			<dd>apple</dd>
			<dd>grapes</dd>
			<h2><dt>vegetables</dt></h2>
			<dd>potato</dd>
			<dd>carrot</dd>
			<dd>brinjal</dd>
		</dl>

	
</body>
</html>
